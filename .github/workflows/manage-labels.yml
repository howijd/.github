name: Manage labels

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/manage-labels.yml'
      - '.github/actions/update-workflow-files/action.yml'


jobs:
  # https://github.com/marketplace/actions/manage-your-labels
  manage-your-labels:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.repository == 'howijd/.github'
    env:
      BOT_TOKEN: ${{ secrets.HOWIBOT_GITHUB_TOKEN }}
    steps:
      - name: manage-your-labels
        uses: actions-automation/manage-your-labels@0.1.0
